    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="localisations-page">
    <aside class="sidebar">
      <div class="logo">
        <h1>Androndra</h1>
      </div>
      <nav class="navigation">
        <ul>
          <li>
            <a href="index.html"><i class="fas fa-home"></i> Tableau de bord</a>
          </li>
          <li>
            <a href="parcelles.html"
              ><i class="fas fa-seedling"></i> Parcelles</a
            >
          </li>
          <li>
            <a href="cultures.html"><i class="fas fa-leaf"></i> Cultures</a>
          </li>
          <li>
            <a href="intrants.html"
              ><i class="fas fa-dolly-flatbed"></i> Intrants</a
            >
          </li>
          <li>
            <a href="recoltes.html"
              ><i class="fas fa-truck-loading"></i> RÃ©coltes</a
            >
          </li>
          <li>
            <a href="suivis.html"><i class="fas fa-tasks"></i> Suivis</a>
          </li>
          <li>
            <a href="localisations.html" class="active"
              ><i class="fas fa-map-marker-alt"></i> Localisations</a
            >
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header-dashboard">
        <div class="header-actions">
          <h2>Gestion des localisations</h2>
          <div class="search-container">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="localisation-search"
              placeholder="Rechercher une localisation..."
            />
          </div>
        </div>
        <button
          id="add-localisation-btn"
          class="primary-btn"
          data-modal-target="localisation-modal"
        >
          <i class="fas fa-plus"></i> Ajouter une localisation
        </button>
      </header>

      <section class="data-table">
        <table>
          <thead>
            <tr>
              <th>Nom de la ville</th>
              <th>Latitude</th>
              <th>Longitude</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Antananarivo</td>
              <td>-18.9167</td>
              <td>47.5167</td>
              <td>
                <button class="action-btn edit-btn" data-id="1">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="action-btn delete-btn" data-id="1">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>Fianarantsoa</td>
              <td>-21.4444</td>
              <td>47.0945</td>
              <td>
                <button class="action-btn edit-btn" data-id="2">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="action-btn delete-btn" data-id="2">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>Toliara</td>
              <td>-23.3667</td>
              <td>43.6667</td>
              <td>
                <button class="action-btn edit-btn" data-id="3">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="action-btn delete-btn" data-id="3">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <div id="localisation-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Ajouter une localisation</h2>
          <form id="localisation-form">
            <input type="hidden" id="localisation-id" />
            <div class="form-group">
              <label for="localisation-ville">Nom de la ville</label>
              <input type="text" id="localisation-ville" required />
            </div>
            <div class="form-group">
              <label for="localisation-latitude">Latitude</label>
              <input type="text" id="localisation-latitude" required />
            </div>
            <div class="form-group">
              <label for="localisation-longitude">Longitude</label>
              <input type="text" id="localisation-longitude" required />
            </div>
            <button type="submit" class="primary-btn">Enregistrer</button>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="../Public/js/app.js"></script>
  </body>
</html>
