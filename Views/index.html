<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Androndra - Gestion Agricole</title>
    <link rel="stylesheet" href="../Public/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="cloud-animation">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
    </div>
    <aside class="sidebar">
      <div class="logo">
        <h1>Androndra</h1>
      </div>
      <nav class="navigation">
        <ul>
          <li>
            <a href="#" class="active"
              ><i class="fas fa-home"></i> Tableau de bord</a
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-seedling"></i> Parcelles</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-leaf"></i> Cultures</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-dolly-flatbed"></i> Intrants</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-truck-loading"></i> Récoltes</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-tasks"></i> Suivis</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-map-marker-alt"></i> Localisations</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header-dashboard">
        <h2>Tableau de bord</h2>
      </header>

      <section class="dashboard-widgets">
        <div class="widget widget-parcelles">
          <div class="widget-icon primary">
            <i class="fas fa-map-marked-alt"></i>
          </div>
          <div class="widget-content">
            <h3>Parcelles</h3>
            <p>12</p>
          </div>
        </div>

        <div class="widget widget-cultures">
          <div class="widget-icon green">
            <i class="fas fa-seedling"></i>
          </div>
          <div class="widget-content">
            <h3>Cultures en cours</h3>
            <p>5</p>
          </div>
        </div>

        <div class="widget widget-intrants">
          <div class="widget-icon blue">
            <i class="fas fa-tint"></i>
          </div>
          <div class="widget-content">
            <h3>Prochains suivis</h3>
            <p>3</p>
          </div>
        </div>

        <div class="widget widget-recoltes">
          <div class="widget-icon orange">
            <i class="fas fa-carrot"></i>
          </div>
          <div class="widget-content">
            <h3>Récoltes prévues</h3>
            <p>2</p>
          </div>
        </div>

        <div class="widget weather-widget">
          <div class="weather-info">
            <h3>Météo actuelle</h3>
            <i id="weather-icon" class="fas fa-sun"></i>
            <p id="weather-location">Chargement de la météo...</p>
            <div class="weather-details">
              <span id="weather-temp"></span>
              <span id="weather-description"></span>
            </div>
          </div>
        </div>
      </section>

      <section class="dashboard-table"></section>
    </main>

    <script type="module" src="../Public/js/app.js"></script>
  </body>
</html>
