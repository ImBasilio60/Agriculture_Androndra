<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Androndra - Gestion Agricole</title>
    <link rel="stylesheet" href="/Public/css/main.css" />
  </head>
  <body class="dashboard-page">
    <div class="cloud-animation">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
    </div>
    <aside class="sidebar">
      <div class="logo">
        <h1>Nyvoliko</h1>
      </div>
      <nav class="navigation">
        <ul>
          <li>
            <a href="/" class="active"
              ><i class="fas fa-home"></i> Tableau de bord</a
            >
          </li>
          <li>
            <a href="/parcelles"><i class="fas fa-seedling"></i> Parcelles</a>
          </li>
          <li>
            <a href="/cultures"><i class="fas fa-leaf"></i> Cultures</a>
          </li>
          <li>
            <a href="/plantations"><i class="fas fa-tint"></i> Plantations</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header-dashboard">
        <h2>Tableau de bord</h2>
      </header>

      <section class="dashboard-widgets">
        <div class="widget widget-parcelles">
          <div class="widget-icon primary">
            <i class="fas fa-map-marked-alt"></i>
          </div>
          <div class="widget-content">
            <h3>Parcelles</h3>
            <p>{{ nombre_parcelles }}</p>
          </div>
        </div>

        <div class="widget widget-cultures">
          <div class="widget-icon green">
            <i class="fas fa-seedling"></i>
          </div>
          <div class="widget-content">
            <h3>Cultures</h3>
            <p>{{ nombre_cultures }}</p>
          </div>
        </div>

        <div class="widget widget-intrants">
          <div class="widget-icon blue">
            <i class="fas fa-tint"></i>
          </div>
          <div class="widget-content">
            <h3>Plantations</h3>
            <p>{{ nombre_plantations }}</p>
          </div>
        </div>

        <div class="widget weather-widget">
          <div class="weather-info">
            <h3>Météo actuelle</h3>
            <i id="weather-icon" class="fas fa-sun"></i>
            <p id="weather-location">Chargement de la météo...</p>
            <div class="weather-details">
              <span id="weather-temp"></span>
              <span id="weather-description"></span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/Public/js/app.js"></script>
  </body>
</html>
