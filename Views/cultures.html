<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Cultures - Androndra</title>
    <link rel="stylesheet" href="/Public/css/main.css" />
  </head>
  <body class="cultures-page">
    <aside class="sidebar">
      <div class="logo">
        <h1>Nyvoliko</h1>
      </div>
      <nav class="navigation">
        <ul>
          <li>
            <a href="/"><i class="fas fa-home"></i> Tableau de bord</a>
          </li>
          <li>
            <a href="/parcelles"><i class="fas fa-seedling"></i> Parcelles</a>
          </li>
          <li>
            <a href="/cultures" class="active"
              ><i class="fas fa-leaf"></i> Cultures</a
            >
          </li>
          <li>
            <a href="/plantations"><i class="fas fa-tint"></i> Plantations</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header-dashboard">
        <div class="header-actions">
          <h2>Cultures</h2>
          <div class="search-container">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="culture-search"
              placeholder="Rechercher une culture..."
            />
          </div>
        </div>
        <button
          id="add-culture-btn"
          class="primary-btn"
          data-modal-target="culture-modal"
        >
          <i class="fas fa-plus"></i> Ajouter une culture
        </button>
      </header>

      <section class="data-table">
        <table>
          <thead>
            <tr>
              <th>Nom</th>
              <th>Variété</th>
              <th>Cycle (jours)</th>
              <th>Saisonnalité</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {{ table_rows }}
          </tbody>
        </table>
      </section>

      <div id="culture-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Ajouter une culture</h2>
          <form id="culture-form" action="/cultures/add" method="post">
            <input type="hidden" id="culture-id" name="id_culture" />
            <div class="form-group">
              <label for="culture-nom">Nom de la culture</label>
              <input type="text" id="culture-nom" name="nom_culture" required />
            </div>
            <div class="form-group">
              <label for="culture-variete">Variété</label>
              <input
                type="text"
                id="culture-variete"
                name="variete_culture"
                required
              />
            </div>
            <div class="form-group">
              <label for="culture-cycle">Cycle (jours)</label>
              <input
                type="number"
                id="culture-cycle"
                name="cycle_culture"
                required
              />
            </div>
            <div class="form-group">
              <label for="culture-saisonnalite">Saisonnalité</label>
              <input
                type="text"
                id="culture-saisonnalite"
                name="saisonnalite_culture"
                required
              />
            </div>
            <button type="submit" class="primary-btn">Enregistrer</button>
          </form>
        </div>
      </div>

      <div id="delete-modal" class="modal">
        <div class="modal-content small-modal">
          <span class="close-btn">&times;</span>
          <h2>Confirmation de suppression</h2>
          <p>
            Êtes-vous sûr de vouloir supprimer cet élément ? Cette action est
            irréversible.
          </p>
          <div class="modal-buttons">
            <button id="confirm-delete-btn" class="danger-btn">
              Supprimer
            </button>
            <button id="cancel-delete-btn" class="secondary-btn">
              Annuler
            </button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/Public/js/app.js"></script>
  </body>
</html>
